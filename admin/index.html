<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录到皮皮凛の小窝 - Powered by Typecho</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="css/style.css">
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
      
        gtag('config', 'UA-162013750-3');
      </script>
</head>
<body class="body-100">
<div class="typecho-login-wrap">
    <div class="typecho-login">
        <h1><a href="http://typecho.org" class="i-logo">Typecho</a></h1>
        <form>
            <p>
                <label for="name" class="sr-only">用户名</label>
                <input type="text" placeholder="用户名" class="text-l w-100"/>
            </p>
            <p>
                <label for="password" class="sr-only">密码</label>
                <input type="password" class="text-l w-100" placeholder="密码"/>
            </p>
            <p>
                <button type="button" class="btn btn-l w-100 primary" onclick=javascrtpt:jump()>登录</button>
            </p>
            <p>
                <label for="remember"><input type="checkbox" name="remember" class="checkbox" value="1" id="remember"/>
                    下次自动登录</label>
            </p>
        </form>

        <p class="more-link">
            <a href="/">返回首页</a>
        </p>
    </div>
</div>
<script>
    function jump() {
        window.location.href = "https://www.baidu.com/s?wd=%e7%99%bd%e6%97%a5%e6%a2%a6%e6%80%8e%e4%b9%88%e5%81%9a";
    }
</script>
</body>
</html>
